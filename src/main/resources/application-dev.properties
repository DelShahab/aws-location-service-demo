# Development environment configuration
server.port=8080

# AWS Location Service configuration for development
# AWS credentials for development environment
aws.credentials.access-key=${AWS_ACCESS_KEY_ID:your-access-key-here}
aws.credentials.secret-key=${AWS_SECRET_ACCESS_KEY:your-secret-key-here}

# AWS Location Service configuration
aws.location.place-index-name=ZipLookupIndex
aws.location.region=us-west-2
aws.location.data-provider=Here
aws.location.api-key=${AWS_LOCATION_API_KEY:your-api-key-here}

# Enhanced logging for development
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
