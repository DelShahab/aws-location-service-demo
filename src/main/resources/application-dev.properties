# Development environment configuration
server.port=8080

# AWS Location Service configuration for development
# In development, we can use a placeholder or test API key
aws.location.api-key=${AWS_LOCATION_API_KEY:dev-key-placeholder}
aws.location.place-index-name=ZipLookupIndex
aws.location.region=us-west-2
aws.location.map-name=ExampleMap

# Enhanced logging for development
logging.level.root=INFO
logging.level.com.example=DEBUG
logging.level.org.springframework.web=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n
